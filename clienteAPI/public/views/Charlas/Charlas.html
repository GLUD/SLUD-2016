<div>

    <h2>Charlas</h2>

    <script type = "text/ng-template" id="Charlas-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myCharlasLabel">Create or edit a Charlas</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="Charlas.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>titulo:</label>
                    
                    <input type="text" class="form-control" name="titulo"
                           ng-model="Charlas.titulo" ng-required="true"
                           />
                    <span class="error" ng-show="form.titulo.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.titulo.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>descripcion:</label>
                    
                    <input type="text" class="form-control" name="descripcion"
                           ng-model="Charlas.descripcion" ng-required="true"
                           />
                    <span class="error" ng-show="form.descripcion.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.descripcion.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>speakers:</label>
                    
                    <input type="text" class="form-control" name="speakers"
                           ng-model="Charlas.speakers" ng-required="true"
                           />
                    <span class="error" ng-show="form.speakers.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.speakers.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>fecha:</label>
                    
                    <input type="text" class="form-control" name="fecha"
                           ng-model="Charlas.fecha" ng-required="true"
                           />
                    <span class="error" ng-show="form.fecha.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.fecha.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>hora:</label>
                    
                    <input type="text" class="form-control" name="hora"
                           ng-model="Charlas.hora" ng-required="true"
                           />
                    <span class="error" ng-show="form.hora.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.hora.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Charlas
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>titulo</th>
                
                <th>descripcion</th>
                
                <th>speakers</th>
                
                <th>fecha</th>
                
                <th>hora</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Charlas in Charlas">
                <td>{{Charlas.id}}</td>
                
                <td>{{Charlas.titulo }}</td>
                
                <td>{{Charlas.descripcion }}</td>
                
                <td>{{Charlas.speakers }}</td>
                
                <td>{{Charlas.fecha }}</td>
                
                <td>{{Charlas.hora }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(Charlas.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(Charlas.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
